<html>

<head>
  <title>TEMPERATURE CONVERSION</title>

  <link rel="preconnect" href="htps://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrap">
    <h1>CELSIUS/ FAHRENHEIT CONVERTER </h1>
    </div>
    <div class="wrapper">
      <div class="container">
        <label for="celsius">Celsius</label>
        <input type="number" id="celsius" oninput="farCel()">
      </div>
        <div class="container">
          <label for="Fahrenheit">Fahrenheit:</label>
          <input type="number" id="Fahrenheit" oninput="celToFar()">
        </div>
     </div>
    <script src="script.js"></script>
  </body>
</html>
